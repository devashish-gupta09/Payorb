name: static-checks
on:
  pull_request:
    branches:
      - main-v2
      - main
  push:
    branches:
      - main-v2
      - main
jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
      - run: yarn install
      - run: yarn format:check
